<!DOCTYPE html>
<html>
<head>
<title>Analytics</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dark">

<div class="topbar">TRAFFIC ANALYTICS</div>

<div class="panel">

<h2>Traffic Insights</h2>

{% for s in stats %}
<div class="card">
<b>{{s.road}}</b><br>
Avg Delay: {{s.avg_delay}}<br>
Traffic: {{s.traffic}}
</div>
{% endfor %}

<a href="/dashboard" class="btn">Back</a>

</div>

</body>
</html>
